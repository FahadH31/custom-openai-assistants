<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="chatbot-stylesheet.css">
</head>

<body>
  <div class="container">
    <h1 id="title"><b></b></h1>
    <div class="chat-container" id="chatContainer">
      <!-- Chat messages are displayed here -->
    </div>
    <div class="chat-interact">
      <input type="text" id="userInput" placeholder="Type your message...">
      <button onclick="sendMessage()" id="sendButton">âž¤</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../express-server.js"></script>
  <script src="client-side.js"></script>
  <script>
    // Extract company name from URL query parameter
    const urlParams = new URLSearchParams(window.location.search);
    const companyName = urlParams.get('companyName');
    // Set the h1 title to the extracted company name
    const companyNameTitle = document.getElementById('title');
    if (companyName) {
      title.textContent = companyName + "'s Chatbot";
    }

    // For Clearing Server Variables
    window.addEventListener('beforeunload', function (event) {
      event.preventDefault();
      // Send a signal to the server when the page is unloaded
      fetch('/clearData', { method: 'POST' });
      return (event.returnValue = "");
      urlParams.companyName = "";
    });
  </script>
</body>

</html>
