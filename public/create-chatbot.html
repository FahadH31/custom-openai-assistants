<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Chatbot</title>
    <link rel="stylesheet" href="create-chatbot-stylesheet.css">
</head>
<body>
    <div class="container">
        <form id="chatbotForm">
            <div class="form-group">
                <label for="companyName">Name of Company</label>
                <input type="text" id="companyName" name="companyName" required>
            </div>
            <div class="form-group">
                <label for="chatbotPurpose">Purpose for Chatbot</label>
                <input type="text" id="chatbotPurpose" name="chatbotPurpose" required>
            </div>
            <div class="form-group">
                <label for="uploadFile">Upload Data (.txt only):</label>
                <input type="file" id="uploadFile" name="uploadFile" accept=".txt">
            </div>
            <div class="form-group">
                <label for="chatbotInstructions">Instructions for Chatbot Behaviour:</label>
                <textarea id="chatbotInstructions" name="chatbotInstructions" rows="5" required></textarea>
            </div>
            <button type="submit">Generate Chatbot</button>
        </form>
    </div>
</body>

</html>
