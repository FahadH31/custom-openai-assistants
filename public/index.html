<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Assistant</title>
    <link rel="icon" type="image/x-icon" href="Images/openai-icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Stylesheets/create-chatbot-stylesheet.css">
</head>

<body>
    <h3><b>Create a Custom OpenAI Chatbot</b></h3>
    <div class="container">
        <form id="chatbotForm" action="/submit-form" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <input type="text" id="companyName" name="companyName" placeholder="Company Name" required>
            </div>
            <div class="form-group">
                <textarea id="chatbotInstructions" placeholder="Instructions for Chatbot Behaviour"
                    name="chatbotInstructions" rows="5" required></textarea>
            </div>
            <h5><b>Upload Training Data</b></h5>
            <div class="form-group">
                <input type="file" id="uploadFile" placeholder="Upload File" name="uploadFile" accept=".txt">
                <br><br>
                <p id="orText"><b>or</b></p>
                <label>Website URLs</label>
                <textarea id = "uploadLinks" name = "uploadLinks" placeholder = "List each URL on a separate line" rows = "3"></textarea>
            </div>
            <button type="submit">Generate Chatbot</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
