<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="create-chatbot-stylesheet.css">
</head>

<body>
    <h3><b>Create a Custom OpenAI Chatbot</b></h3>
    <div class="container">
        <form id="chatbotForm" action="/submit-form" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <input type="text" id="companyName" name="companyName" placeholder="Company Name" required>
            </div>
            <div class="form-group">
                <input type="text" id="chatbotPurpose" placeholder="Purpose for Chatbot" name="chatbotPurpose">
            </div>
            <div class="form-group">
                <textarea id="chatbotInstructions" placeholder="Custom Instructions for Chatbot Behaviour"
                    name="chatbotInstructions" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label>Upload Training Data (.txt)</label>
                <input type="file" id="uploadFile" placeholder="Upload File" name="uploadFile" accept=".txt">
            </div>
            <button type="submit">Generate Chatbot</button>
        </form>
    </div>
</body>

</html>
